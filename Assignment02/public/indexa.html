<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Employee</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div class="ADiv">
            <header>                
                <h2>Employee Details</h2>
            </header>
            <form action="/" method="POST">
                <div class="MainDiv">
                    <label for="eid">Employee Id</label>
                    <input type="text" class="form-control" id="emp" placeholder="Enter Id" name="eid">
                </div>

                <div class="MainDiv">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" id="fname" placeholder="Enter Name" name="fname">
                </div>

                <div class="MainDiv">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
                </div>

                <div class="MainDiv">
                    <label for="salary">Salary</label>
                    <input type="text" class="form-control" id="sal" placeholder="Enter Salary" name="salary">
                </div>

                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </body>
</html>
